{% extends "base.html" %}

{% block content %}
<div id="tactics" class="bt-panel is-half">
    <table id="stats">
        <caption>Stats</caption>
        <tbody>
            <tr>
                <th scope="row">Unique puzzles done</th>
                <td>{{ card_count }}</td>
            </tr>
            <tr>
                <th scope="row">Puzzle completions</th>
                <td>{{ review_count }}</td>
            </tr>
            <tr>
                <th scope="row">Reviews due</th>
                <td>{{ reviews_due }}</td>
            </tr>
            <tr>
                <th scope="row">Next review due</th>
                <td>{{ next_review_due }}</td>
            </tr>
        </tbody>
    </table>
    <a href="/tactics/review" class="button">Review</a>
    <a href="/tactics/random" class="button">New puzzle</a>
</div>
{% endblock %}
